<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()" *ngIf="isMobile">
    <mat-icon>menu</mat-icon>
  </button>
  Bépédia
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-drawer-container class="example-container">
  <mat-drawer [mode]="isMobile ? 'over' : 'side'" #drawer [opened]="!isMobile">

    <div class="full-width sub-drawer" fxLayoutAlign="center center" *ngIf="!user">
      <button mat-button>Se connecter</button>
    </div>

    <div class="full-width sub-drawer" fxLayout="column" fxLayoutAlign="center center" *ngIf="user">
      <img [src]="user.photoURL" class="profile-pic" />
      <h3>{{user.displayName}}</h3>
    </div>

    <mat-divider class="full-width"></mat-divider>

    <mat-nav-list>
      <a mat-list-item [routerLink]="'recette'" (click)="isMobile ? drawer.toggle() : null"> Recettes </a>
      <a mat-list-item [routerLink]="'couture'" (click)="isMobile ? drawer.toggle() : null"> Coutures </a>
      <a mat-list-item [routerLink]="'betise'" (click)="isMobile ? drawer.toggle() : null"> Bêtises </a>
      <a mat-list-item [routerLink]="'galerie'" (click)="isMobile ? drawer.toggle() : null"> Galerie </a>
    </mat-nav-list>


  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
